          - aanbieders stellen een EU-conformiteitsverklaring op, in overeenstemming met Artikel 47. In het geval van het label 'beoordeling door derde partij' dient de uitvoering door een conformiteitsbeoordelingsinstantie te worden verzorgd.<br>
